{% extends 'base.html'%}
{%block body%}
{% for book in books%}

<form action="update" method="post">
    <input type="hidden" value="{{book.name}}" name="oldname">
    <input type="text" value="{{book.name}}" name="newname">
    <input type="text" value="{{book.author}}" name="newauthor">
    <input type="text" value="{{book.image_link}}" name="newimage">
    <input type="submit" value="update">
</form>

<form action="delete" method="post">
    <input type="hidden" value="{{book.name}}" name="name">
    <input type="submit" value="delete">
</form>
{%endfor%}
{%endblock%}
